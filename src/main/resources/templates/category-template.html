<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${cheesecategory.cheeseType}"></title>
    <link rel="stylesheet" href="/category-hard-layout&style.css" type="text/css" />
    <link rel="stylesheet" href="/navbar.css" />
</head>
<body>
    <nav>
        <section class="navigation-bar">
            <div class="left-side">
                <div class="navigation-bar-top">
                    <ul>
                        <li><a href="../">Home</a></li>
                        <li th:each="cheesecategory: ${cheesecategories}">
                            <a th:text="${cheesecategory.cheeseType}"
                               th:href="@{'/categories/' + ${cheesecategory.cheeseType}}">Cheese Type</a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </nav>
    <h1 th:text="${cheesecategory.cheeseType}"></h1>
    <ul class="list-cheeses" >
        <a class="pic" th:each="reviewToDisplay: ${cheesecategory.reviews}" 
                       th:href="@{'/reviews/' + ${reviewToDisplay.cheeseName}}">
            <li>
                <span th:text="${reviewToDisplay.cheeseName}"></span>
                <div class="cheese-pic"></div>
                <img th:src="@{'/images/' + ${reviewToDisplay.cheeseName} + '.jpg'}"/>
            </li>
        </a>
    </ul>
    <h3>Add A New Cheesy Review</h3>
    <form class="form-new-cheese" action="/reviews/add" method="POST">
        <div class="inputdiv">
        <label>
            NewCheese:
        </label>
        <input type="text" name="cheeseName" id=" " required>
        </div>
        <div class="inputdiv">
        <label>
            Texture:
        </label>
        <input type = "text" name = "texture" id = " " required>
        </div>
        <div class="inputdiv">
        <label>
            Milk Source:
        </label>
        <input type = "text" name = "milkSource" id = " " required>
        </div>
        <div class="inputdiv">
        <label>
            Geographic Location:
        </label>
        <input type ="text" name = "geographicLocation" id = " " required>
        </div>
        <div class="inputdiv">
        <label>
            Rating (? out of 5):
        </label>
        <input type = "text" name = "userRating" id = " " required>
        </div>
        <div class="inputdiv">
        <label>
            Comments:
        </label>
        <textarea type ="text" name = "userReviewComment" cols="34" rows="4" id = " " required></textarea>
        </div>
        <input type = "hidden" name = "cheeseCategoryId" th:value="${cheesecategory.id}" id = "">
        <button class="submit" type="submit">Submit</button>
    </form>

<!--        &lt;!&ndash;        We gotta adjust the tags later on &ndash;&gt;-->
<!--    </ul>-->
</body>
</html>
