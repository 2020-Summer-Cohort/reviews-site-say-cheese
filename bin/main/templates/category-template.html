<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/category-hard-layout&style.css" type="text/css" />
</head>
<body>
    <h1 th:text="${cheesecategory.cheeseType}"></h1>
    <ul class="list-cheese" th:each="reviewToDisplay: ${cheesecategory.reviews}">
        <a class="pic1" th:href="@{'/reviews/' + ${reviewToDisplay.cheeseName}}">
            <li>
                <span th:text="${reviewToDisplay.cheeseName}"></span>
            </li>
        </a>
    </ul>
<a href="../">Home</a>
</body>
</html>
